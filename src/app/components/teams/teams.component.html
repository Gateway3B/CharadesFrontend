<mat-card class="center">
    <mat-card-title>Session ID</mat-card-title>
    <mat-card-content>
        <mat-chip-list class="mat-chip-list-stacked" >
            <mat-chip color="primary">
                {{getSessionId()}}
            </mat-chip>
        </mat-chip-list>
    </mat-card-content>
</mat-card>

<mat-card class="teamOne" style="width: 20%">
    <mat-card-title>Team One</mat-card-title>
    <mat-card-content style="width: 100%">
        <mat-chip-list class="mat-chip-list-stacked" style="width: 100%">
            <div *ngIf="teamOne!==undefined" style="width: 100%">
                <mat-chip *ngFor="let player of teamOne" color="primary" style="width: 100%">
                    {{player.username}}
                </mat-chip>
            </div>
        </mat-chip-list>
    </mat-card-content>
</mat-card>

<mat-card class="teamTwo" style="width: 20%">
    <mat-card-title>Team Two</mat-card-title>
    <mat-card-content style="width: 100%">
        <mat-chip-list class="mat-chip-list-stacked" style="width: 100%">
            <div *ngIf="teamTwo!==undefined" style="width: 100%">
                <mat-chip *ngFor="let player of teamTwo" color="primary" style="width: 100%">
                    {{player.username}}
                </mat-chip>
            </div>
        </mat-chip-list>
    </mat-card-content>
</mat-card>

<button class="button" style="top: 60%;" mat-raised-button color="primary" (click)="switchTeam()">Switch Team</button>

<button *ngIf="checkOwner()" style="top: 70%" class="button" mat-raised-button color="primary" (click)="randomTeams()">Random Teams</button>

<button *ngIf="checkOwner()" style="top: 80%" class="button" mat-raised-button color="primary" (click)="startGame()">Start Game</button>
