<mat-card class="teamOne" style="width: 20%">
    <mat-card-title>Team One</mat-card-title>
    <mat-card-content style="width: 100%">
        <mat-chip-list class="mat-chip-list-stacked" style="width: 100%">
            <div *ngIf="teamOne!==undefined" style="width: 100%">
                <mat-chip *ngFor="let player of teamOne" color="primary" style="width: 100%">
                    {{player.username}}
                </mat-chip>
            </div>
        </mat-chip-list>
    </mat-card-content>
</mat-card>

<mat-card class="teamTwo" style="width: 20%">
    <mat-card-title>Team Two</mat-card-title>
    <mat-card-content style="width: 100%">
        <mat-chip-list class="mat-chip-list-stacked" style="width: 100%">
            <div *ngIf="teamTwo!==undefined" style="width: 100%">
                <mat-chip *ngFor="let player of teamTwo" color="primary" style="width: 100%">
                    {{player.username}}
                </mat-chip>
            </div>
        </mat-chip-list>
    </mat-card-content>
</mat-card>

<mat-card class="center">
    <mat-card-title align="center">
        <h1>Your Word:</h1>
    </mat-card-title>
    <mat-card-content align="center">
        <h1 align="center">{{session.currentWord}}</h1>
        <h1 align="center">Time: {{time}}</h1>
    </mat-card-content>
    <mat-card-actions align="center">
        <button *ngIf="!started" mat-raised-button color="primary" (click)="start()" align="center">Start Timer</button>
        <button *ngIf="started" mat-raised-button color="primary" (click)="nextWord()" align="center">Stop</button>
    </mat-card-actions>
</mat-card>
