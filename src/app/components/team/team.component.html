<mat-card *ngIf="teamCheck()" class="team" style="width: 20%">
    <mat-card-title>Team One</mat-card-title>
    <mat-card-content style="width: 100%">
        <mat-chip-list class="mat-chip-list-stacked" style="width: 100%">
            <div *ngIf="teamOne!==undefined" style="width: 100%">
                <mat-chip *ngFor="let player of teamOne" color="primary" style="width: 100%">
                    {{player.username}}
                </mat-chip>
            </div>
        </mat-chip-list>
    </mat-card-content>
</mat-card>

<mat-card *ngIf="!teamCheck()" class="team" style="width: 20%">
    <mat-card-title>Team Two</mat-card-title>
    <mat-card-content style="width: 100%">
        <mat-chip-list class="mat-chip-list-stacked" style="width: 100%">
            <div *ngIf="teamTwo!==undefined" style="width: 100%">
                <mat-chip *ngFor="let player of teamTwo" color="primary" style="width: 100%">
                    {{player.username}}
                </mat-chip>
            </div>
        </mat-chip-list>
    </mat-card-content>
</mat-card>

<mat-card class="center" style="top: 20%; width: 20%; left: 50%">
    <mat-card-title *ngIf="teamCheck()">Team One Words</mat-card-title>
    <mat-card-title *ngIf="!teamCheck()">Team Two Words</mat-card-title>
    <mat-card-content style="width: 100%">
        <mat-chip-list class="mat-chip-list-stacked" style="width: 100%">
            <div *ngIf="session!==undefined" style="width: 100%">
                <div *ngIf="teamCheck()" style="width: 100%">
                    <mat-chip color="primary" *ngFor="let word of wordsOne" [removable]=true (removed)="removeWord(word)" style="width: 100%">
                        {{word}}
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                </div>
                <div *ngIf="!teamCheck()" style="width: 100%">
                    <mat-chip color="primary" *ngFor="let word of wordsTwo" [removable]=true (removed)="removeWord(word)" style="width: 100%">
                        {{word}}
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                </div>
            </div>
        </mat-chip-list>
    </mat-card-content>
</mat-card>

<mat-card class="center" style="top: 20%; left: 85%; width: 20%">
    <mat-card-content>
        <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Word</mat-label>
            <input matInput type="text" [formControl]="word" placeholder="Pikachu" autocomplete="chrome-off">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
        <button mat-raised-button color="primary" (click)="addWord(word.value)">Add Word</button>  
    </mat-card-actions>
</mat-card>

<mat-card class="center" style="top: 40%; left: 85%">
    <mat-card-actions align="center">
        <div *ngIf="readyCheck; else elseBlock">
            <button mat-raised-button color="primary" (click)="ready()">Ready</button>
        </div>
        <ng-template #elseBlock>
            <button mat-raised-button color="primary">Waiting</button>
        </ng-template>
    </mat-card-actions>
</mat-card>
